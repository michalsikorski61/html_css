<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Stylizowanie formularzy</title>
    <meta name="description" content="Nauka podstawowego stylizowania elementów formularzy" />
    <meta name="keywords" content="css, odcinek" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <div id="container">
        <form>
            <div>
                
                <input type="text" name="login" id="login" placeholder="Login" onfocus="this.placeholder=''" onblur="this.placeholder='Login'">
            </div>

            <div>
                
                <input type="text" name="password" id="password" placeholder="Hasło" onfocus="this.placeholder=''" onblur="this.placeholder='Hasło'">
            </div>

            <input type="submit" value="Zaloguj się">
        </form>
    </div>
</body>
</html>
